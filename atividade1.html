<!DOCTYPE html>
<html lang="pt">
<head>

<body>
    <canvas></canvas>
    <p>por DÃ©lio Amaro</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 450;
        canvas.height = 450;
        let x = 150;
        let y = 100;
        let a = 0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t-t0)/1000;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            y = y + 10*dt
            a = a + 2*Math.PI*dt;
            x = 100 + 100*Math.sin(a);

            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }

    </script>
</body>
</html>
