<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <canvas></canvas>
    <p>por DÃ©lio Amaro</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 450;
        canvas.height = 450;
        let x = 150;
        let vx = 0;
        let y = 100;
        let vy = 0;
        const K = 80;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t-t0)/1000;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            x = x + vx*dt;
            y = y + vy*dt;
            

            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 20, 20);

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e){
            switch(e.key){
                case "ArrowUp":
                    vy = -K;
                    break;
                case "ArrowDown":
                    vy = +K;
                    break;
                case "ArrowLeft":
                    vx = -K;
                    break;
                case "ArrowRight":
                    vx = +K;
                    break;
            }
        }

        function teclaSolta(e){
            switch(e.key){
                case "ArrowUp":
                    vy = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    break;
            }
        }

    </script>
</body>
</html>
