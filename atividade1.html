<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <canvas></canvas>
    <p>por DÃ©lio Amaro</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 450;
        canvas.height = 450;
        let p = {
            x : 150,
            vx : 0,
            ax : 0,
            y : 100,
            vy : 0,
            ay : 0,
            desenhar: function(){
                ctx.fillStyle = "white";
                ctx.fillRect(this.x, this.y, 20, 20);
            }
        };

        let e = {
            x : 300,
            vx : 0,
            ax : 0,
            y : 200,
            vy : 0,
            ay : 0,
            desenhar: function(){
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, 20, 20);
            }
        };

        const K = 180;
        let t0;
        let dt;
        requestAnimationFrame(desenha);

        function desenha(t){
            t0 = t0 ?? t;
            dt = (t-t0)/1000;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            e.ay = 0.5*(p.y-e.y) - 0.2*e.vy;
            e.ax = 0.5*(p.x-e.x) - 0.2*e.vx;

            p.vx = p.vx + p.ax*dt
            p.x = p.x + p.vx*dt;
            p.vy = p.vy + p.ay*dt;
            p.y = p.y + p.vy*dt;

            e.vx = e.vx + e.ax*dt
            e.x = e.x + e.vx*dt;
            e.vy = e.vy + e.ay*dt;
            e.y = e.y + e.vy*dt;
            
            p.desenhar();
            e.desenhar();

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(event){
            switch(event.key){
                case "ArrowUp":
                    p.ay = -K;
                    break;
                case "ArrowDown":
                    p.ay = +K;
                    break;
                case "ArrowLeft":
                    p.ax = -K;
                    break;
                case "ArrowRight":
                    p.ax = +K;
                    break;
            }
        }

        function teclaSolta(event){
            switch(event.key){
                case "ArrowUp":
                    p.ay = 0;
                    break;
                case "ArrowDown":
                    p.ay = 0;
                    break;
                case "ArrowLeft":
                    p.ax = 0;
                    break;
                case "ArrowRight":
                    p.ax = 0;
                    break;
            }
        }

    </script>
</body>
</html>
